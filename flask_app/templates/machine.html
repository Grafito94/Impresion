<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines</title>
    <link rel = "stylesheet" href = "../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ยก! Robot Industries</h1>
        <div class = "logo">
            <h1 id="rosa">
                THR <h1 id="blue">3D</h1>
            </h1>
        </div>
        <a href="/logout" class="go2">Logout</a>
    </header>
    <div>
        {% with messages = get_flashed_messages(category_filter=['machine']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <div class="Principal">
        <div class = "row1">
            <img src="/static/images/img1.jpeg" id = "img" class = "img1" onmouseover="changeImg()" onmouseleave="changeImg()" alt="print">
        </div>
        <div class="Registro">
            <h2 class ="title">Your machine</h2>
            <form action="/machine/save" method="post" class = "form" enctype="multipart/form-data"> <!--Ademas de enviar input tambien enviaremos file-->
                <input type="hidden" name ="User_id" value="{{user.id}}">
                <div class="form-group">
                    <label for="model" class ="title2">Model</label>
                    <input type="text" name="model" class="form-control">
                </div>
                <div class="form-group">
                    <label for="type_machine" class ="title2">Type Machine</label>
                    <select name="type_machine" id="type_machine" class="form-control">
                        <option value=" "> </option>
                        <option value="3D FDMExtrude">3D FDM Extrude</option>
                        <option value="SLA">Polymerization</option>
                        <option value="3D SLS">Powder Fusion</option>
                        <option value="MSLA">Mask</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tall" class ="title2">Tall (mm)</label>
                    <input type="number" id="tall" name="tall" class="form-control">
                </div>
                <div class="form-group">
                    <label for="width" class ="title2">Width (mm)</label>
                    <input type="number" id="width" name="width" class="form-control">
                </div>
                <div class="form-group">
                    <label for="year" class ="title2">Year</label>
                    <input type="date" id="year" name="year" class="form-control">
                </div>
                <div class="form-group">
                    <label for="material" class ="title2">Material</label>
                    <input type="text" id="material" name="material" class="form-control">
                </div>
                <div class="form-group">
                    <label for="image" class ="title2">Image</label>
                    <input type="file" name="image" id="image" class="form-control">
                </div>
                <div class = "buttons">
                    <input type="submit" value="Carry->" class="go">
                    <a href="/dashboard" class="go">Back</a>
                </div>
            </form>
        </div>
    </div>
    <script src = "../static/js/script.js"></script>
</body>
</html>
