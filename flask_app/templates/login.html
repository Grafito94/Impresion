<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ยก! Robot Industries</h1>
        <div class = "logo">
            <h1 id="rosa">
                THR3 <h1 id="blue">3D</h1>
            </h1>
        </div>
    </header>
    <div class="Principal">
        <div class = "Registro">
            <h2 class ="title">Login</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email2" class ="title2">E-mail</label>
                    <input type="text" id="email2" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password2" class ="title2">Password</label>
                    <input type="password" id="password2" name="password" class="form-control">
                </div>
                <div class = "buttons">
                    <input type="submit" value="Go" class="go">
                    <a href="/" class="go">Register Now</a>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
