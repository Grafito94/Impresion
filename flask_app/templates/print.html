<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawings</title>
    <link rel = "stylesheet" href = "../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>ยก! Robot Industries</h1>
        <div class = "logo">
            <h1 id="rosa">
                THR <h1 id="blue">3D</h1>
            </h1>
        </div>
        <div class = "logo">
            <a href="/logout" class="go2">Logout</a>
            <a href="/dashboard" class="go2">Back</a>
            <a href="/carshop" class="go2">Car shop</a>
        </div>
    </header>
    <div class="Principal">
        <div class="Registro">
            <h2 class ="title">Drawings</h2>
            {% with messages = get_flashed_messages(category_filter=['print']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/new/print" method="post" class = "form" enctype="multipart/form-data"> 
                <input type="hidden" name = "User_id" value="{{user.id}}">
                <input type="hidden" name = "Drawing_id" value="{{design.id}}">
                <div class="form-group">
                    <label for="direction_send" class ="title2">Direction send</label>
                    <input type="text" id="direction_send" name="direction_send" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date_send" class ="title2">Date send</label>
                    <input type="date" id="date_send" name="date_send" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telephone" class ="title2">Telephone</label>
                    <input type="text" id="telephone" name="telephone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city" class ="title2">City</label>
                    <input type="text" id="city" name="city" class="form-control">
                </div>
                <div class = "buttons">
                    <input type="submit" value="Save" class="go">
                    <a href="/login/view" class="go">Login</a> 
                </div>
            </form>
        </div>
    </div>
    <script src = "../static/js/script.js"></script>
</body>
</html>
