<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Repairs</title>
    <link rel = "stylesheet" href = "../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div clas = "container">
        <header>
            <h1>ยก! Robot Industries</h1>
            <div class = "logo">
                <h1 id="rosa">
                    THR <h1 id="blue">3D</h1>
                </h1>
            </div>
            <div class = "logo">
                <a href="/logout" class="go2">Logout</a>
                <a href="/dashboard" class="go2">Back</a>
            </div>
        </header>
        <div class ='Principal2'>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Image</th>
                        <th>Failure</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in foults %}
                    <tr>
                        <td>{{x.model}}</td>
                        <td><img src="{{ url_for('static', filename='images/'+ x.image)}}" alt="" class="img"></td>
                        <td>{{x.failure}}</td>
                        <td>{{x.description}}</td>
                        <td class = "flex"> 
                            <a href="/edit/repair/{{x.id}}" class="go2">Edit</a>
                            <a href="/delete/repair/{{x.id}}" class="go2">Erase</a>
                            <a href="{{ url_for('static', filename='images/'+ x.image)}}" class="go2" download>Download</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <script src = "../static/js/script.js"></script>
</body>
</html>
